<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex And Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div

          border: 10px solid blue;
          padding-inline: 2rem;
          padding-block: 2rem;
        ">

          padding-block: 2rem;
        ">
        <label for="" style="font-weight: 700">Soal No 2</label>

          <div class="box-direction">
            <p>1</p>
          </div>
          <div class="box-direction">
            <p>2</p>
          </div>
          <div class="box-direction">
            <p>3</p>
          </div>
        </div>
      </div>
      <div
        style="
          border: 10px solid blue;
          padding-inline: 2rem;
          padding-block: 2rem;
        ">
        <label for="" style="font-weight: 700">Soal No 3</label>

            <p>1</p>
          </div>

            <p>2</p>
          </div>
          <div class="box-direction">
            <p>3</p>

      </div>

        style="

          padding-inline: 2rem;
          padding-block: 2rem;
        ">
        <label for="" style="font-weight: 700">Soal No 4</label>

          <div class="box-direction">
            <p>1</p>
          </div>
          <div class="box-direction">
            <p>2</p>
          </div>
          <div class="box-direction">
            <p>3</p>
          </div>
        </div>
      </div>
      <div
        style="
          border: 10px solid blue;
          padding-inline: 2rem;
          padding-block: 2rem;
        ">
        <label for="" style="font-weight: 700">Soal No 5</label>
        <div class="container-grid">
          <div class="box-grid">
            <p>1</p>

          <div class="box-grid">

            <p>3</p>
          </div>
          <div class="box-grid">
            <p>3</p>
          </div>
        </div>
      </div>
    </main>

</html>
